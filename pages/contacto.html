                        <li class="nav-item">
                            <a class="nav-link " href="../pages/actualidad.html">Actualidad</a>

    <main>
        <div class="contenedor container-fluid p-5" id="#contacto">
            <div>
                <h1>Contacto</h1>
                <button class="volver">
                    <a href="../index.html">Volver</a>
                </button>
            </div>
            <div class="container-fluid">
                <form>
                    <div>
                        <label for="">Nombre</label>
                        <input type="text" placeholder="Introduzca su nombre...">
                    </div>
                    <div>
                        <label for="">Sexo</label>
                        <input name="Sexo" type="radio" value="Masculino"> Masculino
                        <input name="Sexo" type="radio" value="Femenino">Femenino
                        <div>
                            <div>
                                <label for="">E.mail</label>
                                <input type="email" placeholder="Introduzca su e-mail...">
                            </div>
                            <div>
                                <label for="">Password</label>
                                <input type="password" name="" id="" placeholder="Introduzca la contraseña...">
                            </div>

                            <div>
                                <label for="Comentarios">Comentarios</label>
                                <textarea name="" id="" cols="30" rows="10"
                                    placeholder="Introduzca su comentario..."></textarea>
                            </div>
                            <button>Enviar</button>
                            <input type="reset" value="Resetear">
                </form>
            </div>

        </div>


    </main>

    <footer class=" bg-danger bg-gradient">
        <span class="piedepagina ">©Derechos Reservados</span>

    <main>
        <div class="contenedor container-fluid p-5" id="#contacto">
          <h1 class="h1-formulario-contacto">FORMULARIO DE CONTACTO</h1>
          <h3 class="h3-formulario-contacto">Rellene el formulario y espere su respuesta por correo electronico</h3>
            <form class="row g-3">
                <div class="col-md-4">
                  <label for="validationServer01" class="form-label">Nombre</label>
                  <input type="text" class="form-control">
                </div>
                <div class="col-md-4">
                  <label for="validationServer02" class="form-label">Apellido</label>
                  <input type="text" class="form-control" >
                </div>
                <div class="col-md-4">
                  <label for="validationServerUsername" class="form-label">Correo electronico</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend3">@</span>
                    <input type="text" class="form-control"required>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationServer03" class="form-label">Comentario</label>
                  <input type="text" class="form-control">
              
                </div>
                <div class="col-md-3">
                  <label for="validationServer04" class="form-label">Provincia</label>
                  <select class="form-select">
                    <option selected disabled value="">Seleccione provincia...</option>
                    <option>Buenos Aires</option>
                    <option>Cordoba</option>
                    <option>San Juan</option>
                    <option>San Luis</option>
                    <option>Santa Fe</option>
                    <option>Mendoza</option>
                    <option>Otra</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="validationServer05" class="form-label">Ciudad</label>
                  <input type="text" class="form-control" >
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                    <label class="form-check-label" for="invalidCheck3">
                      Acepto envio
                    </label>
                    <div id="invalidCheck3Feedback" class="invalid-feedback">
                      El formulario contiene mis datos correctos.
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
              </form>
        </div>
